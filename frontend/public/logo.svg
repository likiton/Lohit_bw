<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E2DE2"/>
      <stop offset="100%" stop-color="#4A00E0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="5" dy="5" stdDeviation="8" flood-color="rgba(0,0,0,0.5)" />
    </filter>
  </defs>

  <!-- Gradient Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="25" ry="25"/>

  <!-- 3D Letter with Shadow -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
        font-family="Poppins, Arial, sans-serif" font-size="320" font-weight="800"
        fill="url(#textGradient)" filter="url(#shadow)">
    L
  </text>

  <!-- Text Gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF512F"/>
      <stop offset="100%" stop-color="#DD2476"/>
    </linearGradient>
  </defs>
</svg>
